<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolfenstein 3D - Three.js</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        canvas#game {
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        #hud-canvas {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 640px;
            height: 80px;
            z-index: 10;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        #weapon {
            position: fixed;
            bottom: 80px;
            left: 0;
            z-index: 5;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            pointer-events: none;
        }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            z-index: 5;
            pointer-events: none;
            text-shadow: 1px 1px 2px #000;
        }
        #menu-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        #menu-canvas {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        #minimap {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 10;
            border: 2px solid #444;
            opacity: 0.8;
        }
        #damage-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 6;
            background: radial-gradient(ellipse at center, transparent 50%, rgba(139,0,0,0.4) 100%);
            opacity: 0;
            transition: opacity 0.1s;
        }
    </style>
</head>
<body>
    <div id="menu-overlay">
        <canvas id="menu-canvas" width="640" height="400"></canvas>
    </div>
    <div id="crosshair">+</div>
    <div id="damage-overlay"></div>
    <canvas id="minimap" width="200" height="200"></canvas>
    <canvas id="hud-canvas" width="640" height="80"></canvas>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
